<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>LETSGODIGI Login</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
  
</head>

<body>
  <div class="body"></div>
		<div class="grad"></div>
		<div class="header">
			<div>LETSGO<span>DIGI</span></div>
		</div>
		<br>
		<div class="flip-container flipDiv" ontouchstart="this.classList.toggle('hover');" >
			<div class="flipper">
				<div class="front">
					<div class="login credsDiv" >
						<input type="text" placeholder="username" name="user" id="username"><br>
						<input type="password" placeholder="password" name="password" id="password"><br>
						<input type="button" id="loginButton" value="Login">
						<!-- <label name="register" class="registerButtonFlip">Register</label> -->
					</div>
				</div>
				<div class="back">
					<div class="register credsDiv">
						<input type="email" placeholder="Email" name="email"><br>
						<input type="text" placeholder="username" name="user"><br>
						<input type="password" placeholder="password" name="password" id="password1"><br>
						<input type="password" placeholder="password" name="password" id="password2"><br>
						<input type="button" id="registerButton" value="Register">
						<label name="login" class="loginButtonFlip">Log In</label>
					</div>
				</div>
			</div>
		</div>
  	<script src="js/prefixfree/prefixfree.min.js"></script>
  	<script src="js/jquery/jquery-1.12.4.js" type="text/javascript"></script>
  	<script src="js/login.js" type="text/javascript"></script>
  	<script src="js/notify/notify.js" type="text/javascript"></script>
		
</body>
</html>
